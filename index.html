<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Test CPS Néon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

body {
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle at top, #020617, #000);
    color: #e0f2fe;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.app {
    background: rgba(2, 6, 23, 0.9);
    border-radius: 16px;
    padding: 30px;
    width: 340px;
    box-shadow:
        0 0 20px #38bdf8,
        0 0 40px #0ea5e9;
}

h1 {
    color: #38bdf8;
    text-shadow:
        0 0 10px #38bdf8,
        0 0 20px #0ea5e9;
    margin-bottom: 20px;
}

.modes {
    display: flex;
    justify-content: space-between;
}

.modes button {
    width: 30%;
    padding: 10px;
    border: 1px solid #38bdf8;
    background: transparent;
    color: #38bdf8;
    border-radius: 8px;
    cursor: pointer;
    text-shadow: 0 0 5px #38bdf8;
    box-shadow: 0 0 10px #38bdf8 inset;
    transition: 0.2s;
}

.modes button:hover {
    box-shadow:
        0 0 10px #38bdf8,
        0 0 20px #0ea5e9;
}

.modes button.active {
    background: #38bdf8;
    color: #020617;
    box-shadow:
        0 0 15px #38bdf8,
        0 0 30px #0ea5e9;
}

.stats {
    margin-top: 12px;
    font-size: 18px;
    text-shadow: 0 0 6px #0ea5e9;
}

#clickBtn {
    margin-top: 20px;
    padding: 25px;
    font-size: 22px;
    background: #22c55e;
    color: #020617;
    border-radius: 12px;
    box-shadow:
        0 0 15px #22c55e,
        0 0 30px #16a34a;
    transition: transform 0.05s;
}

#clickBtn:active {
    transform: scale(0.96);
}

#clickBtn:disabled {
    background: #064e3b;
    box-shadow: none;
    cursor: not-allowed;
}

#resetBtn {
    margin-top: 12px;
    padding: 15px;
    background: transparent;
    color: #f472b6;
    border: 1px solid #f472b6;
    border-radius: 10px;
    text-shadow: 0 0 5px #f472b6;
    box-shadow: 0 0 10px #f472b6 inset;
}

#resetBtn:hover {
    box-shadow:
        0 0 10px #f472b6,
        0 0 20px #ec4899;
}
</style>
</head>

<body>

<div class="app">
    <h1>⚡ TEST CPS ⚡</h1>

    <div class="modes">
        <button data-time="1">1s</button>
        <button data-time="5" class="active">5s</button>
        <button data-time="10">10s</button>
    </div>

    <div class="stats">Temps : <span id="time">5.0</span>s</div>
    <div class="stats">Clicks : <span id="clicks">0</span></div>
    <div class="stats">CPS : <span id="cps">0</span></div>

    <button id="clickBtn">CLIQUER</button>
    <button id="resetBtn">Reset</button>
</div>

<!-- JS IDENTIQUE À LA VERSION PRÉCÉDENTE -->
</body>
</html>
